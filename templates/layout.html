<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>

    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">





    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal&family=Montserrat:wght@500&family=Open+Sans:wght@400;700&family=Rationale&display=swap" rel="stylesheet">
    <script src="/static/home.js" defer></script>
</head>

<body>
    <header class="primary-header">


        <nav>
            <ul id="primary-navigation" class="primary-navigation flex" data-visible="false">

                <li class="active booking-btn-mobile">
                    <div class="booking-txt">
                        <h2 class="booking-btn-font">BOOK NOW</h2>
                    </div>
                </li>

                <li class="active">
                    <a href="/" class="test-font-letters">
                        <span aria-hidden="true" class="test-font">
                            00
                        </span> Home
                    </a>
                </li>
                <li class="active">
                    <a href="/rooms" class="test-font-letters">
                        <span aria-hidden="true" class="test-font">01</span>Rooms
                    </a>
                </li>
                <li class="active">
                    <a href="/rooms-v2" class="test-font-letters">
                        <span aria-hidden="true" class="test-font">02</span>Photos
                    </a>
                </li>
                <li class="active">
                    <a href="/location" class="test-font-letters">
                        <span aria-hidden="true" class="test-font">03</span>Location
                    </a>
                </li>


            </ul>
        </nav>
        <div class="booking-btn" id="booking-btn">
            <div class="booking-txt">
                <h2 class="booking-btn-font">BOOK NOW</h2>
            </div>
        </div>
        <div class="ham-button">
            <div class="ham-menu" aria-controls="primary-navigation" aria-expanded="false">

            </div>
        </div>
    </header>



    <main class="main">

        <div id="booking-area" class="booking-area no-book">
            <div class="form-bg">
                <form id="form-body" class="form-body" action="/contact-us" method="POST">

                    <div class="form-line">
                        <input type="date" name="start-date">
                        <input type="date" name="end-date">
                    </div>

                    <div class=" form-line ">
                        <input class="form-input-text " type="text " name="contacts" placeholder="Phone number ">
                    </div>
                    <div class=" form-line ">
                        <div class="form-btn ">
                            <button action class="form-btn-inner " type="submit ">Check Availability</button>
                        </div>
                    </div>

                </form>
                <div style="height: 200px; width: 100%; "></div>
            </div>
        </div>
        {% block main %}{% endblock %}
    </main>
    <footer class="footer ">


        <div class="footer-font ">Copyright Â© 2022 VS.Ltd. All rights reserved.</div>


        <div class="footer-top ">

            <div class="empty-square "></div>
            <nav>
                <ul class="footer-nav flex ">
                    <li>
                        <a href="/# " class="footer-font-contacts ">Odesska 17a, Uzhhorod</a>
                    </li>
                    <li>
                        <a href="/# " class="footer-font-contacts ">+38 095 07 00 222</a>
                    </li>
                    <li>
                        <a href="/# " class="footer-font-contacts ">antoniohotel18@gmail.com</a>
                    </li>
                    <li>
                        <a href="/# " class="footer-font-contacts ">Facebook</a>
                    </li>
                    <li>
                        <a href="/# " class="footer-font-contacts ">Instagram</a>
                    </li>
                </ul>
            </nav>
            <div class="empty-square "></div>


        </div>




    </footer>
    <!-- ANIMATION SCRIPTS-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>


    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="https://kit.fontawesome.com/d547bde897.js " crossorigin="anonymous "></script>
</body>

</html>
